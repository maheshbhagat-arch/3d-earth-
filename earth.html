<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Universe Control | E.H Mahesh Chander</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-primary: #00f2ea;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-secondary: #a0a0a0;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Outfit', sans-serif;
            color: white;
        }

        .brand-name {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.2rem;
            color: var(--accent-primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            z-index: 1000;
            text-shadow: 0 0 10px rgba(0, 242, 234, 0.5);
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid var(--glass-border);
            border-top: 3px solid var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Container for the preview, ensuring alignment */
        #preview-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 320px;
            height: 240px;
            /* Increased size for better visibility */
            z-index: 100;
        }

        #webcam-preview {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            border: 2px solid var(--accent-primary);
            opacity: 0.6;
            object-fit: cover;
            transform: scaleX(-1);
        }

        #output-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            pointer-events: none;
            transform: scaleX(-1);
            /* Mirror canvas to match video */
        }

        .hud-overlay {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            text-align: center;
            pointer-events: none;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
        }
    </style>

    <!-- Three.js Global -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- MediaPipe Globals -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="brand-name">E.H Mahesh Chander</div>

    <div id="loading" class="loading-screen">
        <div class="loader"></div>
        <p class="status-text" id="status-msg" style="margin-top: 20px; color: #888;">Initializing Neural Link...</p>
    </div>

    <div id="canvas-container"></div>

    <!-- Preview Container with Video + Drawing Overlay -->
    <div id="preview-container">
        <video id="webcam-preview" playsinline></video>
        <canvas id="output-canvas"></canvas>
    </div>

    <div class="hud-overlay">
        <h3 style="margin: 0; letter-spacing: 1px;">SYSTEM ACTIVE</h3>
        <p style="font-size: 0.8rem; margin: 5px 0 0 0; color: #ccc;">
            HAND TRACKING ENABLED<br>
            Move hand to rotate Earth
        </p>
    </div>

    <script>
        // Check Auth
        if (!sessionStorage.getItem('isAuthenticated')) {
            // Uncomment in production
            // window.location.href = 'index.html';
        }

        const loadingScreen = document.getElementById('loading');
        const statusMsg = document.getElementById('status-msg');

        // --- Three.js Setup ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // --- Earth Object ---
        const textureLoader = new THREE.TextureLoader();
        textureLoader.crossOrigin = 'anonymous'; // Important for CORS

        const earthGroup = new THREE.Group();
        scene.add(earthGroup);

        // Textures
        const mapUrl = 'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_atmos_2048.jpg';
        const specUrl = 'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_specular_2048.jpg';
        const normUrl = 'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_normal_2048.jpg';

        const earthGeometry = new THREE.SphereGeometry(2, 64, 64);
        const earthMaterial = new THREE.MeshPhongMaterial({
            map: textureLoader.load(mapUrl),
            specularMap: textureLoader.load(specUrl),
            normalMap: textureLoader.load(normUrl),
            normalScale: new THREE.Vector2(0.85, 0.85),
            shininess: 15
        });
        const earth = new THREE.Mesh(earthGeometry, earthMaterial);
        earthGroup.add(earth);

        // Atmosphere (Simplistic for R128 compatibility)
        const atmosGeometry = new THREE.SphereGeometry(2.1, 64, 64);
        const atmosMaterial = new THREE.MeshBasicMaterial({
            color: 0x00f2ea,
            transparent: true,
            opacity: 0.1,
            side: THREE.BackSide,
            blending: THREE.AdditiveBlending
        });
        const atmosphere = new THREE.Mesh(atmosGeometry, atmosMaterial);
        earthGroup.add(atmosphere);

        // Stars
        const starGeometry = new THREE.BufferGeometry();
        const starCount = 2000;
        const starPos = [];
        for (let i = 0; i < starCount; i++) {
            starPos.push((Math.random() - 0.5) * 2000, (Math.random() - 0.5) * 2000, (Math.random() - 0.5) * 2000);
        }
        starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starPos, 3));
        const stars = new THREE.Points(starGeometry, new THREE.PointsMaterial({ color: 0xffffff, size: 2 }));
        scene.add(stars);

        // Lights
        scene.add(new THREE.AmbientLight(0x333333));
        const sun = new THREE.DirectionalLight(0xffffff, 1.5);
        sun.position.set(5, 3, 5);
        scene.add(sun);
        camera.position.z = 6;

        // --- Interaction ---
        let targetRotationX = 0;
        let targetRotationY = 0;
        let targetCameraZ = 6; // To control zoom

        // Mouse Fallback
        document.addEventListener('mousemove', (e) => {
            if (loadingScreen.style.display === 'none') {
                // Only influence if valid
                // Ideally we mix this with hand tracking or use it as fallback
            }
        });

        // --- MediaPipe + Visuals ---
        const videoElement = document.getElementById('webcam-preview');
        const canvasElement = document.getElementById('output-canvas');
        const canvasCtx = canvasElement.getContext('2d');

        function onResults(results) {
            statusMsg.innerText = 'System Active';
            loadingScreen.style.opacity = '0';
            setTimeout(() => { loadingScreen.style.display = 'none'; }, 1000);

            // Set canvas dimensions to match video to avoid distortion
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;

            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

            // Draw Hand Visuals
            if (results.multiHandLandmarks) {
                for (const landmarks of results.multiHandLandmarks) {

                    // Draw Connectors (Skeleton) - Neon Style
                    drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS,
                        { color: '#00f2ea', lineWidth: 2 }); // Neon Cyan

                    // Draw Landmarks (Joints) - Glowing
                    drawLandmarks(canvasCtx, landmarks, {
                        color: '#ff0055',    // Pink Center
                        fillColor: '#ffffff', // White core
                        lineWidth: 1,
                        radius: 3
                    });

                    // Logic for Rotation
                    const handX = landmarks[9].x;
                    const handY = landmarks[9].y;

                    // Map to rotation
                    targetRotationY = (1 - handX - 0.5) * 5;
                    targetRotationX = (handY - 0.5) * 3;

                    // --- Zoom Logic (Pinch) ---
                    const thumbTip = landmarks[4];
                    const indexTip = landmarks[8];
                    const distance = Math.sqrt(
                        Math.pow(thumbTip.x - indexTip.x, 2) +
                        Math.pow(thumbTip.y - indexTip.y, 2)
                    );

                    // Normalize distance:
                    // Approx Range: 0.02 (Closed) to 0.25+ (Open)
                    // Request: Open -> Pass Aati Gya (Zoom In / Z decreases)
                    //          Close -> Dur Ho Gya (Zoom Out / Z increases)

                    // Logic:
                    // Max Distance (Open) ~ 0.3 -> Target Z ~ 2.5
                    // Min Distance (Closed) ~ 0.02 -> Target Z ~ 10.0

                    const zoomFactor = Math.max(0, Math.min(1, (distance - 0.02) / 0.25)); // 0 to 1
                    // Invert: 1 (Open) -> Small Z, 0 (Closed) -> Large Z
                    targetCameraZ = 10 - (zoomFactor * 7.5); // Range: 10 down to 2.5

                    // Visual Line
                    if (distance < 0.3) {
                        canvasCtx.beginPath();
                        canvasCtx.moveTo(thumbTip.x * canvasElement.width, thumbTip.y * canvasElement.height);
                        canvasCtx.lineTo(indexTip.x * canvasElement.width, indexTip.y * canvasElement.height);
                        canvasCtx.strokeStyle = '#ffff00';
                        canvasCtx.lineWidth = 2;
                        canvasCtx.stroke();
                    }
                }
            }
            canvasCtx.restore();
        }

        const hands = new Hands({
            locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({ image: videoElement });
            },
            width: 640, height: 480
        });

        statusMsg.innerText = 'Requesting Camera Access...';

        // Try starting camera
        cameraUtils.start().catch(e => {
            console.warn("Camera failed", e);
            statusMsg.innerHTML = "Camera Access Failed.<br>Please open via Local Server (not file://).<br>Moving mouse will work for now.";
            setTimeout(() => { loadingScreen.style.display = 'none'; }, 3000);

            // Activate Mouse control explicitly
            document.addEventListener('mousemove', (ev) => {
                targetRotationY = (ev.clientX / window.innerWidth - 0.5) * 5;
                targetRotationX = (ev.clientY / window.innerHeight - 0.5) * 3;
            });
        });

        function animate() {
            requestAnimationFrame(animate);
            earthGroup.rotation.y += (targetRotationY - earthGroup.rotation.y) * 0.1;
            earthGroup.rotation.x += (targetRotationX - earthGroup.rotation.x) * 0.1;
            camera.position.z += (targetCameraZ - camera.position.z) * 0.1; // Smooth Zoom
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>

</html>
